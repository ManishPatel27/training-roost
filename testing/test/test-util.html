<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test</title>

  <link rel="stylesheet" href="../www/lib/qunit/qunit.css" media="screen">

  <script src="../www/lib/jquery/jquery.js"></script>
  <script src="../www/lib/underscore/underscore.js"></script>
  <script src="../www/lib/rsvp.js"></script>

  <script src="../www/lib/qunit/qunit.js"></script>
  <script src="../www/lib/sinon.js"></script>

  <script src="../www/js/util.js"></script>

</head>
<body>
  <h1 id="qunit-header">Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
  </div>

  <script>
  module('util', {
    setup : function() {
      xhr = sinon.useFakeXMLHttpRequest();
      requests = [];
      xhr.onCreate = function( req ) { requests.push( req ); };
    },
    teardown : function() {
      xhr.restore();
    }
  });

  test('getTemplate', function() {
    var tmpl = app.loadTemplate( 'foo.html' );
    var req = requests[ 0 ];
    var fn;

    ok( tmpl.then, 'result is a promise' );
    equal( req.url, '/templates/foo.html' );

    req.respond(
      200,
      { 'Content-type' : 'text/html' },
      'This is a template'
    );

    tmpl.done(function( t ) {
      equal( t(), 'This is a template');
    });
  });
  </script>
</body>
</html>
