<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test</title>

  <link rel="stylesheet" href="../www/lib/qunit/qunit.css" media="screen">

  <script src="../www/lib/jquery/jquery.js"></script>
  <script src="../www/lib/underscore/underscore.js"></script>
  <script src="../www/lib/rsvp.js"></script>

  <script src="../www/lib/qunit/qunit.js"></script>
  <script src="../www/lib/sinon.js"></script>

  <script src="../www/js/search.js"></script>

</head>
<body>
  <h1 id="qunit-header">Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
  </div>

  <script>
  module('search data', {
    setup : function() {
      xhr = sinon.useFakeXMLHttpRequest();
      requests = [];
      xhr.onCreate = function( req ) { requests.push(req); };
    },
    teardown : function() {
      xhr.restore();
    }
  });

  test('search data is properly fetched', function() {
    var search = new app.Search();
    var result = search.fetch('cat');

    requests[0].respond(
      200,
      { "Content-type" : "text/json" },
      JSON.stringify( { results : [] } )
    );

    equal( requests[0].url, '/data/search.json?q=cat' );
    ok( result.then, 'result is a promise' );
  });
  </script>
</body>
</html>
